<style>
    .login-form {
        padding: 100px 0px 50px 0px;
    }

    .top-login {
        width: 200px;
        height: 200px;
        display: block;
        -webkit-transform: rotate(45deg) translate3d(0, 0, 0);
        -moz-transform: rotate(45deg) translate3d(0, 0, 0);
        -ms-transform: rotate(45deg) translate3d(0, 0, 0);
        -o-transform: rotate(45deg) translate3d(0, 0, 0);
        transform: rotate(45deg) translate3d(0, 0, 0);
        margin: 0 auto 4em;
        /* background: #fff;*/
        position: relative;
    }

    .login-top {
        max-width: 460px;
        display: block;
        margin: 0 auto;
    }

    .login-ic {
        background: rgba(255, 255, 255, 0.32);
        margin-bottom: 1.5em;
        padding: 8px;
    }

    .log-bwn {
        text-align: center;
    }

    .log-bwn input[type="submit"] {
        font-size: 15px;
        font-weight: 700;
        color: #fff;
        padding: 13px 0;
        background: #ff3366;
        display: inline-block;
        width: 100%;
        outline: none;
        border: 2px solid #ff3366;
        cursor: pointer;
        text-transform: uppercase;
    }

    .login-ic input[type="text"],
    .login-ic input[type="password"] {
        float: left;
        background: none;
        outline: none;
        font-size: 15px;
        font-weight: 400;
        color: #fff;
        padding: 10px 16px;
        border: none;
        border-left: 1px solid #fff;
        width: 82%;
        display: inline-block;
        margin-left: 7px;
    }

    .login-form h1 {
        font-size: 2em;
        color: #fff;
        font-weight: 800;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 2em;
    }

    .clear {
        clear: both;
    }

    .top-login span img {
        /* -webkit-transform: rotate(-45deg) translate3d(0, 0, 0); */
        -moz-transform: rotate(-45deg) translate3d(0, 0, 0);
        -ms-transform: rotate(-45deg) translate3d(0, 0, 0);
        -o-transform: rotate(-45deg) translate3d(0, 0, 0);
        transform: rotate(-45deg) translate3d(0, 0, 0);
        margin-top: unset;
        margin-left: unset;
    }

    .login-ic label {
        font-size: 20px;
        color: white;
        float: left;
        display: inline-block;
    }
</style>
<div class="login-form">
    <div class="top-login">
        <span>
            <img src="../../assets/logo2.png" width="200px" alt="">
        </span>
    </div>
    <!---728x90-->
    <div class="login-top">
        <form style="margin-top: -40px;" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <table style="width:100%;">
                <tbody>
                    <tr>
                        <td >
                            <label for="firstName" style="font-size: 20px;color: white;display: inline-block;">Nombre</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0;">
                            <div class="login-ic" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                                <input type="text" value='First Name' name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" onfocus="if (this.value == 'Nombre'){this.value = '';}"
                                onblur="if (this.value == ''){this.value = 'Nombre';}" required>
                                <div class="clear"> </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <label for="lastName" style="font-size: 20px;color: white;display: inline-block;">Apellidos</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0;">
                            <div class="login-ic" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">    
                                <input type="text" value='Last Name' name="firstName" [(ngModel)]="model.lastName" #lastName="ngModel" onfocus="if (this.value == 'Apellidos'){this.value = '';}"
                            onblur="if (this.value == ''){this.value = 'Apellidos';}" required>
                                <div class="clear"> </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <label for="username" style="font-size: 20px;color: white;display: inline-block;">Usuario</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0;">
                            <div class="login-ic" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                <input type="text" value='Nombre de Usuario' name="username" [(ngModel)]="model.username" #username="ngModel" onfocus="if (this.value == 'Nombre de Usuario'){this.value = '';}"
                            onblur="if (this.value == ''){this.value = 'Nombre de Usuario';}" required>
                                <div class="clear"> </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password" style="font-size: 20px;color: white;display: inline-block;">Contraseña</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0;">
                            <div class="login-ic" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                <input type="password" value='Contraseña' name="password" [(ngModel)]="model.password" #password="ngModel"  onfocus="this.value = ''"
                                    onblur="if (this.value == ''){this.value = 'Contraseña';}" required>
                                <div class="clear"> </div>
                            <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>-->
                            </div>
                        </td>
                    </tr>
            </tbody></table>
            <div class="log-bwn">
                <input type="submit" value="Crear cuenta">
            </div>
        </form>
        <a class="btn btn-primary" routerLink="/login" routerLinkActive="active" style="margin-top:10px;">Login</a>
    </div>

</div>
