<style> .card {
    margin-top: 20px;
    padding: 30px;
    background-color: rgba(214, 224, 226, 0.2);
    -webkit-border-top-left-radius:5px;
    -moz-border-top-left-radius:5px;
    border-top-left-radius:5px;
    -webkit-border-top-right-radius:5px;
    -moz-border-top-right-radius:5px;
    border-top-right-radius:5px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.card-info{
    background-color: transparent;
    border-color: inherit;
}
.card.hovercard {
    position: relative;
    padding-top: 0;
    overflow: hidden;
    text-align: center;
    background-color: #fff;
    background-color: rgba(255, 255, 255, 1);
}
.card.hovercard .card-background {
    height: 130px;
}
.card-background img {
    -webkit-filter: blur(25px);
    -moz-filter: blur(25px);
    -o-filter: blur(25px);
    -ms-filter: blur(25px);
    filter: blur(25px);
    margin-left: -100px;
    margin-top: -200px;
    min-width: 130%;
}
.card.hovercard .useravatar {
    position: absolute;
    top: 15px;
    left: 0;
    right: 0;
}
.card.hovercard .useravatar img {
    width: 100px;
    height: 100px;
    max-width: 100px;
    max-height: 100px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    border: 5px solid rgba(113, 113, 113, 0.5);
    background-color: white;
}
.card.hovercard .card-info {
    position: absolute;
    bottom: 14px;
    left: 0;
    right: 0;
}
.card.hovercard .card-info .card-title {
    padding:0 5px;
    font-size: 20px;
    line-height: 1;
    color: #262626;
    background-color: rgba(255, 255, 255, 0.1);
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
}
.card.hovercard .card-info {
    overflow: hidden;
    font-size: 12px;
    line-height: 20px;
    color: #737373;
    text-overflow: ellipsis;
}
.card.hovercard .bottom {
    padding: 0 20px;
    margin-bottom: 17px;
}
.btn-pref .btn {
    -webkit-border-radius:0 !important;
}
.timeline {
    list-style: none;
    padding: 20px 0 20px;
    position: relative;
}

    .timeline:before {
        top: 0;
        bottom: 0;
        position: absolute;
        content: " ";
        width: 3px;
        background-color: #eeeeee;
        left: 50%;
        margin-left: -1.5px;
    }

    .timeline > li {
        margin-bottom: 20px;
        position: relative;
    }

        .timeline > li:before,
        .timeline > li:after {
            content: " ";
            display: table;
        }

        .timeline > li:after {
            clear: both;
        }

        .timeline > li:before,
        .timeline > li:after {
            content: " ";
            display: table;
        }

        .timeline > li:after {
            clear: both;
        }

        .timeline > li > .timeline-panel {
            width: 46%;
            float: left;
            border: 1px solid #d4d4d4;
            border-radius: 2px;
            padding: 20px;
            position: relative;
            -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
        }

            .timeline > li > .timeline-panel:before {
                position: absolute;
                top: 26px;
                right: -15px;
                display: inline-block;
                border-top: 15px solid transparent;
                border-left: 15px solid #ccc;
                border-right: 0 solid #ccc;
                border-bottom: 15px solid transparent;
                content: " ";
            }

            .timeline > li > .timeline-panel:after {
                position: absolute;
                top: 27px;
                right: -14px;
                display: inline-block;
                border-top: 14px solid transparent;
                border-left: 14px solid #fff;
                border-right: 0 solid #fff;
                border-bottom: 14px solid transparent;
                content: " ";
            }

        .timeline > li > .timeline-badge {
            color: #fff;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 1.4em;
            text-align: center;
            position: absolute;
            top: 16px;
            left: 50%;
            margin-left: -25px;
            background-color: #999999;
            z-index: 100;
            border-top-right-radius: 50%;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-bottom-left-radius: 50%;
        }

        .timeline > li.timeline-inverted > .timeline-panel {
            float: right;
        }

            .timeline > li.timeline-inverted > .timeline-panel:before {
                border-left-width: 0;
                border-right-width: 15px;
                left: -15px;
                right: auto;
            }

            .timeline > li.timeline-inverted > .timeline-panel:after {
                border-left-width: 0;
                border-right-width: 14px;
                left: -14px;
                right: auto;
            }

.timeline-badge.primary {
    background-color: #2e6da4 !important;
}

.timeline-badge.success {
    background-color: #3f903f !important;
}

.timeline-badge.warning {
    background-color: #f0ad4e !important;
}

.timeline-badge.danger {
    background-color: #d9534f !important;
}

.timeline-badge.info {
    background-color: #5bc0de !important;
}

.timeline-title {
    margin-top: 0;
    color: inherit;
}

.timeline-body > p,
.timeline-body > ul {
    margin-bottom: 0;
}

    .timeline-body > p + p {
        margin-top: 5px;
    }

@media (max-width: 767px) {
    ul.timeline:before {
        left: 40px;
    }

    ul.timeline > li > .timeline-panel {
        width: calc(100% - 90px);
        width: -moz-calc(100% - 90px);
        width: -webkit-calc(100% - 90px);
    }

    ul.timeline > li > .timeline-badge {
        left: 15px;
        margin-left: 0;
        top: 16px;
    }

    ul.timeline > li > .timeline-panel {
        float: right;
    }

        ul.timeline > li > .timeline-panel:before {
            border-left-width: 0;
            border-right-width: 15px;
            left: -15px;
            right: auto;
        }

        ul.timeline > li > .timeline-panel:after {
            border-left-width: 0;
            border-right-width: 14px;
            left: -14px;
            right: auto;
        }
}

<div class="" *ngIf="grupo">
    <div class="card hovercard" style="background-color: #013660;">
        <div class="card-background">
            <img class="card-bkimg" alt="">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        
        <div class="useravatar">
            <img alt="" [src]="grupo.imagen" style="border-radius:0px;background-color: white;">
        </div>
        <div *ngIf="miembro==false" class="" style="margin-bottom:15px;">
            <button class="btn btn-success " (click)="apuntarGrupo(userId, grupo.id);">Apuntarse</button>
        </div>
        <div *ngIf="miembro==true" class="" style="margin-bottom:15px;">
                <button class="btn btn-danger" (click)="desapuntarGrupo(userId, grupo.id);">Desapuntarse</button>
                <div class="btn-group dropup">
                        <button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <i class="material-icons">settings</i>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" [routerLink]="['/nuevoEvento', grupo.id]">Nuevo Evento</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Peticiones <span _ngcontent-c4="" class="badge badge-notify" style="background: red;position:relative;/* top: -20px; *//* left: -24px; */z-index: 1000;">
                                          3</span></a>
                          
                        </div>
                      </div>
                                  <span class="badge badge-notify" style="background: red;position:relative;top: -20px;left: -24px;z-index: 1000;">
                                          3</span>
        </div>

        <div class="card-info"> <span class="card-title" style="color:white;">{{grupo.nombre}}</span>
        </div>
    </div>
    <nav style="margin-bottom: 10px;margin-top:15px;text-align: center;">
        <button type="button" class="btn btn-secondary active" aria-expanded="true" href="#tab1" data-toggle="tab">Información</button>
        <button type="button" class="btn btn-secondary" href="#tab2" data-toggle="tab">Miembros</button>
        <button type="button" class="btn btn-secondary" href="#tab3" data-toggle="tab">Eventos</button>
    </nav>


    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade active show in" id="tab1">
                <h3>Información</h3>
                <div class="card text-normal">
                    <div class="card-block">
                        {{grupo.informacion}}
                    </div>
                </div>
            </div>
            <div class="tab-pane fade in" id="tab2">
                <h3>Miembros <span class="badge" style="background-color: #343a40;">{{nusers}}</span></h3>
                <ul class="list-group" style="margin-top: 20px;">
                    <li *ngFor="let miembro of miembros" class="list-group-item justify-content-between"> 
                        <a [routerLink]="['/user', miembro.id]">{{miembro.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="tab-pane fade in" id="tab3">
                <h3 style="text-align: center;">Eventos</h3>
                 <ul class="timeline">
                        <li *ngFor="let evento of eventos;let i = index" [ngClass]="{'timeline-inverted': i%2==0}">
                        <div class="timeline-badge danger"><i class="material-icons">event</i></div>
                        <div class="timeline-panel">
                            <form role="form">
                                <div class="timeline-heading">
                                    <div class="form-group">
                                        <label for="title">{{evento.title}}</label>
                                    </div>
                                    <p><i class="material-icons">event</i><small class="text-muted">{{evento.start|date:'dd/MM/y HH:mm'}}</small> -
                                        <small class="text-muted">{{evento.end|date:'dd/MM/y HH:mm'}}</small></p>
                                </div>
                                <div class="timeline-body">
                                    <div class="form-group">
                                        <label for="Text">{{evento.descripcion}}</label>
                                    </div>
                                   
                                </div>
                                <div class="ploc-tags">
                                    <div class="pull-right">
                                        <label>Créditos: </label>
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-danger btn-xs active">{{evento.creditos}}</label>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <br />
                                <div *ngIf="evento.apuntado==false">
                                    <button type="button" (click)="apuntarEvento(userId, evento.id);" class="btn btn-warning btn-lg btn-block">¡Quiero ir!</button>
                                </div>
                                <div *ngIf="evento.apuntado==true">
                                    <button type="button" (click)="desapuntarEvento(userId, evento.id);" class="btn btn-danger btn-lg btn-block">Darme de baja</button>
                                </div>
                            </form>
                        </div>
                    </li>
                 </ul>
            </div>
        </div>
    </div>

</div>
