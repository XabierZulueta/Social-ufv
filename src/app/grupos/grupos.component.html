<h1 style="display: inline;">Grupos</h1>
<form class="form-inline my-2 my-lg-0 " style="padding:10px;">
    <table>
        <tbody>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput #buscarNombre placeholder="Buscar" (keyup)="search(buscarNombre.value)" >
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field [color]="accent">
                        <mat-select placeholder="Filtros"  #filtros multiple >
                            <mat-select-trigger>
                                <span *ngIf="filtros.value?.length > 0" class="example-additional-selection">
                                    (+{{filtros.value.length}})
                                </span>
                            </mat-select-trigger>
                            <mat-option *ngFor="let tag of tags" [value]="tag.id" (click)="checkear2(tag.id,buscarNombre.value);">{{tag.descripcion}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <div *ngIf="isLoading">
                            <img style="width:25px;" src="http://www.freetoursbyfoot.com/wp-content/uploads/2017/05/loading.gif"/>
                    </div>
                </td>
              <td>
                    <div   id="accordion" role="tablist">
                        <div  class="card">
                            <div  class="card-header" id="headingOne" role="tab">
                            <h5  class="mb-0">
                                <a style="color:black;text-decoration:none;" class="collapsed" aria-controls="collapseOne" aria-expanded="false" data-toggle="collapse" href="#collapseOne">
                                Filtros
                                </a>
                            </h5>
                            </div>
                            <div class="collapse" aria-expanded="false" aria-labelledby="headingOne" data-parent="#accordion" id="collapseOne" role="tabpanel" style="">
                                <div class="control-group" style="padding: 10px; overflow: auto;   height: 50px;">
                                    <div class="controls span2">
                                        <td  *ngFor="let tag of tags" style="padding-right: 15px;">
                                            <mat-checkbox value="{{tag.id}}" (change)="checkear($event,buscarNombre.value);" >{{tag.descripcion}}</mat-checkbox>
                                        </td>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<ul *ngIf="pager.pages && pager.pages.length && pager.totalPages>1" class="pagination justify-content-center">
       <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item" role="button">
            <a class="page-link"  (click)="setPage(1)"><i class="material-icons">first_page</i></a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item"  role="button">
            <a class="page-link" (click)="setPage(pager.currentPage - 1)">&laquo;</a>
        </li>
        <li *ngFor="let page of pager.pages" class="page-item" [ngClass]="{active:pager.currentPage === page}" role="button">
            <a class="page-link"  (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item" role="button">
            <a class="page-link"  (click)="setPage(pager.currentPage + 1)">&raquo;</a>
        </li>
       <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item" role="button">
            <a class="page-link"  (click)="setPage(pager.totalPages)"><i class="material-icons">last_page</i></a>
        </li>
    </ul>
<div class="row" style=" text-align: center; ">
    <div class="col-md-4" *ngFor="let g of pagedItems">
        <div class="thumbnail">
            <a [routerLink]="['/grupo', g._id]">
                <img style="width:100px; height:100px;"  [src] = "g.imagen">
                <div class="caption">
                     <p>{{g.nombre}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
