<router-outlet></router-outlet>
<h1>Usuarios</h1>
<ul>
    <li *ngFor="let u of users">
       <a [routerLink]="['/user', u.id]">{{ u.name }}</a>
       <button class="btn btn-danger" (click)="delete(u.id);">Eliminar</button>
    </li>
</ul>
<label>Usuario:</label>
<input #usuarioNombre />
<button class="btn btn-primary" (click)="add(usuarioNombre.value, userMaxId[0].id +1);">Insertar</button>
