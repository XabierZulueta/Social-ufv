<style>
    .login-form {
    padding: 100px 0px 50px 0px;
}
.top-login {
    width: 200px;
    height: 200px;
    display: block;
    -webkit-transform: rotate(45deg) translate3d(0, 0, 0);
    -moz-transform: rotate(45deg) translate3d(0, 0, 0);
    -ms-transform: rotate(45deg) translate3d(0, 0, 0);
    -o-transform: rotate(45deg) translate3d(0, 0, 0);
    transform: rotate(45deg) translate3d(0, 0, 0);
    margin: 0 auto 4em;
   /* background: #fff;*/
    position: relative;
}
.login-top {
    width: 460px;
    display: block;
    margin: 0 auto;
}
.login-ic {
    background: rgba(255, 255, 255, 0.32);
    margin-bottom: 1.5em;
    padding: 8px;
}
.log-bwn {
    text-align: center;
}
.log-bwn input[type="submit"] {
    font-size: 15px;
    font-weight: 700;
    color: #fff;
    padding: 13px 0;
    background: #ff3366;
    display: inline-block;
    width: 100%;
    outline: none;
    border: 2px solid #ff3366;
    cursor: pointer;
    text-transform: uppercase;
}
.login-ic input[type="text"], .login-ic input[type="password"] {
    float: left;
    background: none;
    outline: none;
    font-size: 15px;
    font-weight: 400;
    color: #fff;
    padding: 10px 16px;
    border: none;
    border-left: 1px solid #fff;
    width: 82%;
    display: inline-block;
    margin-left: 7px;
}
.login-form h1 {
    font-size: 2em;
    color: #fff;
    font-weight: 800;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 2em;
}
.clear {
    clear: both;
}
.top-login span img {
    /* -webkit-transform: rotate(-45deg) translate3d(0, 0, 0); */
    -moz-transform: rotate(-45deg) translate3d(0, 0, 0);
    -ms-transform: rotate(-45deg) translate3d(0, 0, 0);
    -o-transform: rotate(-45deg) translate3d(0, 0, 0);
    transform: rotate(-45deg) translate3d(0, 0, 0);
    margin-top: unset;
    margin-left: unset;
}
.login-ic i {
    font-size: 40px;
    color: white;
    float: left;
    display: inline-block;
}
</style>
<div class="login-form">
    <div class="top-login">
        <span>
            <img src="../../assets/logo2.png" width="200px"  alt="">
        </span>
    </div>
    <!---728x90-->
    <div class="login-top">
        <div *ngIf="error" class="alert alert-danger">
            <strong>{{error}}</strong>
        </div>
        <form name= "form"(ngSubmit) = "f.form.valid && login()" #f = "ngForm" novalidate>
            <div class="login-ic">
                <i class="material-icons">person</i>
                <input type="text" value='Usuario' name= "username"  [(ngModel)] = "model.username" #username = "ngModel"   required>
                <div class="clear"> </div>
            </div>
            <div *ngIf="f.submitted && !username.valid" class="text text-danger" style="margin-top: -1.5em;"> El username es obligatorio<br/><br/></div>
            <div class="login-ic">
                <i class="material-icons">https</i>
                <input type="password" value='Contraseña' name= "password"[(ngModel)] = "model.password" #password = "ngModel"  required>
                
                <div class="clear"> </div>
            </div>
            <div *ngIf="f.submitted && !password.valid" class="text text-danger" style="margin-top: -1.5em;"> La contraseña es obligatoria<br/><br/></div>
            <div class="log-bwn">
                <input type="submit" value="Iniciar sesión">
            </div>
        </form>
        <a class="btn btn-primary" routerLink="/register" routerLinkActive="active" style="margin-top:10px;">Registrarse</a>
    </div>
    
</div>
