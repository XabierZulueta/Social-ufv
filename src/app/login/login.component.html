<div class="login-form">
    <div class="top-login">
        <span>
            <img src="../../assets/logo2.png" width="200px" alt="">
        </span>
    </div>
    <!---728x90-->
    <div class="login-top">
        <div *ngIf="error" [class]="classError">
            <strong>{{error}}</strong>
            <a *ngIf='!isActive' class="dropdown-item" class='btn btn-link' routerLink="/resend" routerLinkActive="active">Send activation link</a>
        </div>
        <!-- Login Form -->
        <form [formGroup]="form" (submit)="onLoginSubmit()">

            <!-- Username Field -->
            <div class="login-ic">
                <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
                    <i class="material-icons">person</i>
                    <input class="form-control" type="text" name="username" formControlName="username" />
                    <!-- Validation -->
                    <ul class="help-block">
                        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">Este campo es obligatorio</li>
                    </ul>
                </div>
                <div class="clear"> </div>
            </div>

            <!-- Password Field  -->
            <div class="login-ic">
                <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
                    <i class="material-icons">https</i>
                    <input class="form-control" type="password" name="password" formControlName="password" />
                    <!-- Validation -->
                    <ul class="help-block">
                        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">Este campo es obligatorio</li>
                    </ul>
                </div>
                <div class="clear"> </div>
            </div>
            <!-- Submit Button -->
            <div class="log-bwn">
                <input [disabled]="!form.valid || loading " type="submit" value="Iniciar sesiÃ³n">
            </div>
        </form>
        <a class="btn btn-primary" routerLink="/register" routerLinkActive="active" style="margin-top:10px;">Registrarse</a>

    </div>
