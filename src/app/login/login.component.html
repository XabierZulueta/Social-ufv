<div class="login-form">
    <div class="top-login">
        <span>
            <img src="../../assets/logo2.png" width="200px" alt="">
        </span>
    </div>
    <!---728x90-->
    <div class="login-top">
        <div *ngIf="error" [class]="classError">
            <strong>{{error}}</strong>
            <a *ngIf='!isActive' class="dropdown-item" class='btn btn-link' routerLink="/resend" routerLinkActive="active">Send activation link</a>
        </div>
        <!-- Login Form -->
        <form [formGroup]="form" (submit)="onLoginSubmit()">

            <!-- Username Field -->
            <div class="form-group">
                <label for="username" class='text-white'>Username</label>
                <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
                    <input class="form-control" type="text" name="username" formControlName="username" />
                    <!-- Validation -->
                    <ul class="help-block">
                        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</li>
                    </ul>
                </div>
            </div>

            <!-- Password Field  -->
            <div class="form-group">
                <label for="password" class='text-white'>Password</label>
                <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
                    <input class="form-control" type="password" name="password" formControlName="password" />
                    <!-- Validation -->
                    <ul class="help-block">
                        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
                    </ul>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="row">
                <div class="col-6">
                    <a class="btn btn-secondary" routerLink="/register" routerLinkActive="active" style="margin-top:10px;">Registrarse</a>
                </div>
                <div class="col-6">
                    <input [disabled]="!form.valid || loading " class="btn btn-success float-right" type="submit" value="Login" />
                </div>
            </div>
        </form>

        <div class="row">
            <a class="badge badge-info" routerLink="/resetUsername" routerLinkActive="active" style="margin-top:10px;">Olvido de nombre de usuario</a>
        </div>
        <div class="row">
            <a class="badge badge-warning" routerLink="/resetPassword" routerLinkActive="active" style="margin-top:10px;">Olvido de contrase√±a</a>
        </div>
    </div>

</div>
